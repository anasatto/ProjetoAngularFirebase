<ion-header>
    <ion-toolbar>
        <ion-title>Título do meu APP</ion-title>
    </ion-toolbar>
</ion-header>

<!-- ion-content é relativo a tag body do html -->
<ion-content [fullscreen]="true">
    <ion-row>
        <ion-col size="6">
            <ion-card>
            <ion-item>
                <ion-label>Opção 1</ion-label>
            </ion-item>
            <ion-button color="secondary">Lula</ion-button>
        </ion-card>
        </ion-col>
        <ion-col size="6">
        <ion-card>
            <ion-item>
                <ion-label>Opção 2</ion-label>
            </ion-item>
            <ion-button color="tertiary">Bolsonaro</ion-button>
        </ion-card>
        </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center">
        <ion-col size="12" size-lg="6">
            <ion-list>
                <ion-item>
                    <ion-label>Brasil</ion-label>
                </ion-item>
                <ion-item>
                    <ion-label>EUA</ion-label>
                </ion-item>
                <ion-item>
                    <ion-label>China</ion-label>
                </ion-item>
            </ion-list>
        </ion-col>
    </ion-row>

</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-title>Rodapé do Aplicativo</ion-title>
    </ion-toolbar>
</ion-footer>
