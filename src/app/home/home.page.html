            </ion-item>

            <ion-item>
                <ion-input type="text" label="E-mail" [(ngModel)]="this.usuario.email"></ion-input>
            </ion-item>
            
            <ion-item>
                <ion-input type="text" label="Senha" [(ngModel)]="this.usuario.password"></ion-input>
            </ion-item>
